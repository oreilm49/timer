<div class="dashboard-grid">
  <div class="control-bar">
    <form>
      <select
        class="time-select"
        (change)="passChartData($event.target.value, userId);
                  getCompletedTasks($event.target.value, userId);
                  getAvgTime($event.target.value, userId)"
        id="time-select"
        [(ngModel)]="timeFrameSelect"
        name="timeFrameSelect">
        <option [ngValue]="day" disabled selected>Select Time Frame</option>
        <option value="day">Today</option>
        <option value="week">This Week</option>
        <option value="month">Month To Date</option>
        <option value="year">Year To Date</option>
      </select>
    </form>
  </div>
  <div class="stats">
    <div class="no-tasks" *ngIf="!completedTasks.completed">
      <p class="no-tasks-p">Hmm.. No tasks here, maybe you should do something</p>
    </div>
    <div class="tasks-completed" *ngIf="completedTasks.completed">
      <p>Tasks Completed</p>
      <h2>{{completedTasks.completed}}/{{completedTasks.total}}</h2>
    </div>
    <div class="time-per-task" *ngIf="completedTasks.completed">
      <p>Average Time Per Task</p>
      <h2>{{avgTimePerTask}} minutes</h2>
    </div>
  </div>
  <app-dash-charts class="dash-charts" [time]="timeFrameSelect" *ngIf="completedTasks.completed"></app-dash-charts>
</div>
