<div class="row task-list-item border">
  <div class="col conceal" #taskId>{{completedTask._id}}</div>
  <div class="col conceal" #taskIndex>{{i}}</div>
  <div class="time"><strong>{{completedTask.end_time | date: 'dd MMM'}}</strong></div>
  <div class="task-name">{{completedTask.name}}</div>
  <div class="duration">{{completedTask.duration}} mins</div>
  <div class="edit-buttons a">
    <button type="button" class="btn btn-secondary edit-button disabled" (click)="openVerticallyCentered(editTask)"><i class="far fa-edit"></i></button>
    <button type="button" class="btn btn-success edit-button disabled" (click)="openVerticallyCentered(completeTask)"><i class="fas fa-check-circle"></i></button>
    <button type="button" class="btn btn-danger" (click)="deleteTask(i)"><i class="fas fa-times-circle"></i></button>
  </div>
</div>

<!--complete task popover-->
<ng-template #completeTask let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirm Task Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-task-popover [activeTask]="completedTask" (completeTask)="emitComplete($event)"></app-task-popover>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<!--edit task popover-->
<ng-template #editTask let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Edit Task Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-task-edit-popover [activeTask]="completedTask" (closePop)="c('Close click')" (editedTask)="emitEdit($event)"></app-task-edit-popover>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
